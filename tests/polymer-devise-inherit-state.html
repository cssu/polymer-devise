<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>polymer-devise</title>

  <script src="../../platform/platform.js"></script>
  <link rel="import" href="../../polymer-test-tools/tools.html">
  <script src="../../polymer-test-tools/htmltest.js"></script>

  <link rel="import" href="../polymer-devise.html">

</head>
<body>

  <!-- A custom element -->
  <polymer-element name="my-element-one">
    <template>
      <polymer-devise id="devise"></polymer-devise>
    </template>
    <script>
      Polymer('my-element-one', {
        ready: function () {
          assert.strictEqual(this.$.devise.loginMethod, 'GET', 'property values should inherit values from elements higher in the DOM tree');
        }
      });
    </script>
  </polymer-element>

  <!-- Another custom element -->
  <polymer-element name="my-element-two">
    <template>
      <polymer-devise id="devise"
                      loginMethod="PUT"></polymer-devise>
    </template>
    <script>
      Polymer('my-element-two', {
        ready: function () {
          assert.strictEqual(this.$.devise.loginMethod, 'PUT', 'property values can be overridden');
        }
      });
    </script>
  </polymer-element>


  <polymer-devise id="devise"
                  loginMethod="GET"></polymer-devise>

  <my-element-one id="myElementOne"></my-element-one>
  <my-element-two id="myElementTwo"></my-element-two>

  <script>

    document.addEventListener('polymer-ready', function() {
      /*
       * Properties should inherit their values from <polymer-devise> elements declared higher in the DOM tree,
       * unless inherit="false" is passed
       */

      var devise = document.getElementById('devise');

      assert.strictEqual(devise.loginMethod, 'GET', 'the topmost element should retains its configuration');

      done();
    });

  </script>

</body>
</html>
